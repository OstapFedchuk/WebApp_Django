<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/css/contactstyle.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
        <title>Conctact</title>
    </head>
    <body>
        <header>
            <ul class="main-nav">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
            <div class="dropdown">
                <img src="static/images/userfoto.png" alt="userfoto"  width="40px" height="40px" /><nobr style="color: white"> {{  global_username }} </nobr>
                <ul class="drop-nav">
                    <li><a href="{{ url_for('info') }}">Edit Account</a></li>
                    <li><a href="{{ url_for('gitstatus')}}">Github Status</a></li>  
                    <li><a href="{{ url_for('login') }}">Log In</a></li>
                    <li><a href="{{ url_for('register') }}">Sign Up</a></li>
                    <li><a  href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
          </header>
        <!-- Wrapper container -->
        <div class="container py-4">
            <div class="contact">
                <h2>Contacts</h2>
                <h3>Contact me by completing the form</h3>
                <h2></h2>
            </div>
            <!-- Bootstrap 5 starter form -->
            <form id="contactForm" method="POST" action="{{ url_for('contact') }}">
                {% block content %}
                    {% if  requirements %}
                      <script>
                        function myFunction() {
                            alert("All forms are required!");
                        }

                        myFunction();
                      </script>
                    {% endif %}
                {% endblock %}
                <br>
            <!-- Name input -->
                <div class="mb-3">
                    <label class="form-label" for="name">Name<sup> *</sup></label>
                    <input class="form-control" name="name" id="name" type="text" placeholder="Name" data-sb-validations="required" />
                </div>
  
            <!-- Email address input -->
                <div class="mb-3">
                    <label class="form-label" for="email">Email Address<sup> *</sup></label>
                    <input class="form-control" name="email" id="email" type="email" placeholder="Email Address" data-sb-validations="required, email"/>
                </div>
            <!--Subject of the message-->
                <div class="mb-3">
                    <label class="form-label" for="subject">Subject<sup> *</sup></label>
                    <input class="form-control" name="subject" id="subject" type="text" placeholder="Subject" data-sb-validations="required" />
                </div>
            <!-- Message input -->
                <div class="mb-3">
                    <label class="form-label" for="message">Message<sup> *</sup></label>
                    <textarea class="form-control" name="message" id="message" type="text" placeholder="Message" style="height: 10rem; resize: none;" data-sb-validations="required"></textarea>
                </div>
  
            <!-- Form submit button -->
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <footer>
            <p style="text-align: center; font-family: Arial, Helvetica, sans-serif;"><b>2023 CopyrightÂ© Ostap Fedchuk</b></p>
        </footer>
        </div>
    </body>
</html>
