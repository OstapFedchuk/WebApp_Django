{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/loginstyle.css' %}">
    <!--Link e Script per aggiungere bootsrap all'interno della pagina html-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <title>Log In Page</title>
</head>
<body>
  <header>
    <a  class="home-header" href="{% url 'index' %}">< HOME</a>
    <a class="signup-header" href="{% url 'index' %}">SIGN UP ></a>
  </header>
  <div class="container py-4">
    <div class="contact">
        <h2><b>LOG IN</b></h2>
    </div>
    <!-- Bootstrap 5 starter form -->
    <form id="contactForm" method="POST" action="{% url 'index' %}">
    <!-- Name or Email input -->
        {% block content %}
          {% if error %}
            <div id="error">
              <p>User or Password is wrong</p>
            </div>
          {% endif %}
        {% endblock %}
        <br>
        <div class="mb-3">
            <label class="form-label" for="username">User (Username or Email)</label>
            <input class="form-control" id="name" type="text" placeholder="Name" name="username"/>
        </div>
        
    <!-- Password input -->
        <div class="mb-3">
            <label class="form-label" for="UserPassword">Password</label>
            <input class="form-control" id="password" type="password" placeholder="password" name="UserPassword"/>
        </div>
        <!-- Remember Me-->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="ChBox" name="InputRemember">
          <label class="form-check-label" for="InputRemember">Remember Me</label>
        </div>
        <br>
        <!--Log In-->
        <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Log In</button>
        </div>
        <div>
          <br>
          <a href="{% url 'recovery' %}">Forgot the password?</a>
        </div>
    </form>
</div>
  <footer>
    <p style="text-align: center; font-family: Arial, Helvetica, sans-serif;"><b>2023 Copyright&copy; Ostap Fedchuk</b></p>
  </footer>
</body>
</html>
