<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/recoverystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVageTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <title>Password Recovery</title>
</head>
<body>
    <header>
        <a  class="home-header" href="{{ url_for('login') }}">< LOG IN</a>
    </header>
    <div class="container py-4">
        <div class="contact">
            <h2><b>PASSWORD RECOVERY</b></h2>
        </div>
        <!-- Bootstrap 5 starter form -->
        <form id="contactForm" method="POST" action="{{ url_for('recovery') }}">
            {% block content %}
            {% if error %}
              <div id="error">
                <p>User not found!</p>
              </div>
            {% endif %}
          {% endblock %}
          <br>
            <div class="mb-3">
                <label class="form-label" for="username">Your User<sup> *</sup> (Username or Email)</label>
                <input class="form-control" id="username" type="text" placeholder="Username" name="username"/>
            </div>
            <br>
            <!--Log In-->
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Get Temporary Password</button>
            </div>
            <br>
            <p style="text-align: center;">Your Recovery Password: {{ rec_psw }}</p>
        </form>
    </div>
      <footer>
        <p style="text-align: center; font-family: Arial, Helvetica, sans-serif;"><b>2023 Copyright&copy; Ostap Fedchuk</b></p>
      </footer>
</body>
</html>
